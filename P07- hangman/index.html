<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>hangman</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>the hangman game</h1>
    <h2>click a key to see if it is correct</h2>
    <section id="main">
      <div class="draw">
        <svg width="200" height="250" xmlns="http://www.w3.org/2000/svg">
          <line class=" "
            x1="50"
            y1="230"
            x2="150"
            y2="230"
            stroke="black"
            stroke-width="4"
          />
          <line 
            x1="100"
            y1="230"
            x2="100"
            y2="20"
            stroke="black"
            stroke-width="4"
          />
          <line
            x1="100"
            y1="20"
            x2="160"
            y2="20"
            stroke="black"
            stroke-width="4"
          />
          <line 
            x1="160"
            y1="20"
            x2="160"
            y2="40"
            stroke="black"
            stroke-width="4"
          />

          <circle class="hidden ll"
            cx="160"
            cy="55"
            r="15"
            stroke="black"
            stroke-width="3"
            fill="none"
          />

          <line class="hidden ll"
            x1="160"
            y1="70"
            x2="160"
            y2="130"
            stroke="black"
            stroke-width="3"
          />

          <line class="hidden ll"
            x1="160"
            y1="90"
            x2="140"
            y2="110"
            stroke="black"
            stroke-width="3"
          />
          <line class="hidden ll"
            x1="160"
            y1="90"
            x2="180"
            y2="110"
            stroke="black"
            stroke-width="3"
          />

          <line class="hidden ll"
            x1="160"
            y1="130"
            x2="140"
            y2="170"
            stroke="black"
            stroke-width="3"
          />
          <line class="hidden ll"
            x1="160"
            y1="130"
            x2="180"
            y2="170"
            stroke="black"
            stroke-width="3"
          />
        </svg>
      </div>
      <div class="ans">
        
        <div class="container"></div>
      </div>
      <div class="mistakes">
        the lettersyou chose were <br>


      </div>
      <div class="end hidden">
        <div class="box">
          <h1 class="text">you won</h1>
          <button class="restart">restart</button>

        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
